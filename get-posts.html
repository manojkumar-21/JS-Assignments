<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Posts API</title>
    <style>
         header{
            border: 1px solid black;
            text-align: center;
            background-color: gray;
            color: #fff;
            margin-bottom: 3%;
        }
        .api-btn{
            text-align: center;
            margin-top: 4%;
        }
        #demo{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            

        }
    </style>
</head>
<body>
    <header>
        <h1>Fetch API </h1>
    </header>
    <div class="api-btn">
        <button class="btn btn-primary" onclick = "onClickHandler()">Get Posts</button>
    </div>
    <div id="demo">
        
    </div>
   <script>
       function onClickHandler() {       
         fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res => {
            return res.json()            
        })
        .then(data => {
            let posts = data.map(res => {
                let postcard = `<div key=${res.id} class="card" style="width: 18rem; padding: 4%;">
                        <div className="card-body">
                            <h4>#${res.id}</h4>
                            <h5 class="card-title">${res.title}</h5>
                            <p class="card-text">>${res.body}</p>
                        </div>
                    </div>` 
                return postcard;                    
            }).join("")
            document.getElementById("demo").innerHTML= posts;

        })     
       }
      
   </script>
    
</body>
</html>
