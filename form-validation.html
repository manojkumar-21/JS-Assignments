<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      form {
        margin: 0 auto;
        width: 600px;
      }
      .error-msg {
        color: red;
        display: none;
      }
      #password-validation-error-msg {
        display: none;
      }
      #password-validation-error-msg div {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">REGISTRATION FORM</h1>
   
    <form name="RegForm" onsubmit="validation(event)">
      <div class="mb-3">
        <label for="UserName" class="form-label">User Name</label>
        <input type="text" name="Name"class="form-control"/>
        <span id="name-error-msg" class="error-msg">Name Required</span>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" name="Password" class="form-control" />
        <span id="password-error-msg" class="error-msg">Password Required</span>
        <div  id="password-validation-error-msg">
            <div>Password must contain the following:</div>
            <div>At least 1 uppercase character.</div>
            <div>At least 1 lowercase character.</div>
            <div>At least 1 digit.</div>
            <div>At least 1 special character.</div>
            <div>Minimum 8 characters.</div>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">E-mail Address</label>
        <input type="text"name="Email" class="form-control" />
        <span id="email-error-msg" class="error-msg">Email Required</span>
      <span id="invalid-email-error-msg" class="error-msg">Invalid Email</span>
      </div>
     
      <button type="submit" class="btn btn-primary" value="Send" name="Submit" >Submit</button>
      <button type="reset" class="btn btn-primary" value="Reset" name="Reset">Reset</button>
    </form>

    
    <script>
      function validation(e) {
        e.preventDefault();
        let name = document.forms["RegForm"]["Name"];
        let nameErrorMsg = document.getElementById("name-error-msg");
        if (name.value === "") {
          nameErrorMsg.style.display = "block";
          name.focus();
        } else {
          nameErrorMsg.style.display = "none";
        }

        let password = document.forms["RegForm"]["Password"];
        let str = password.value;
        let passwordErrorMsg = document.getElementById("password-error-msg");
        let passwordValidationErrorMsg = document.getElementById(
          "password-validation-error-msg"
        );
        if (password.value === "") {
          passwordErrorMsg.style.display = "block";
          password.focus();
        } else if (
          str.match(/[a-z]/g) &&
          str.match(/[A-Z]/g) &&
          str.match(/[0-9]/g) &&
          str.match(/[^a-zA-Z\d]/g) &&
          str.length >= 8
        ) {
          passwordErrorMsg.style.display = "none";
          passwordValidationErrorMsg.style.display = "none";
        } else {
          passwordErrorMsg.style.display = "none";
          passwordValidationErrorMsg.style.display = "block";
        }

        let email = document.forms["RegForm"]["Email"];
        let emailErrorMsg = document.getElementById("email-error-msg");
        let invalidErrorMsg = document.getElementById(
          "invalid-email-error-msg"
        );
        let emailRegExp = email.value;
        if (email.value === "") {
          emailErrorMsg.style.display = "block";
          email.focus();
        } else if (
          emailRegExp.match(
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
          )
        ) {
          emailErrorMsg.style.display = "none";
          invalidErrorMsg.style.display = "none";
        } else {
          invalidErrorMsg.style.display = "block";
          emailErrorMsg.style.display = "none";
        }
      }
    </script>
  </body>
</html>
