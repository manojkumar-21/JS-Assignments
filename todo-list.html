<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Todo list</h1>
    <input name="text" id="todoiInput" placeholder="Enter Todo" />
    <button id="addTodoBtn" class="btn btn-primary">Add Todo</button>
    <div id="todoListBox">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SI</th>
            <th scope="col">Todo List</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script>
      var addbtn = document.getElementById("addTodoBtn");
      let todoArray = [];

      addbtn.addEventListener("click", () => {
        var todo = document.getElementById("todoiInput").value;
        todoArray.push(todo);
        console.log("addTodo", todoArray);
        let html = "";
        for (let i = 0; i < todoArray.length; i++) {
          html =
            html +
            `<tr  id="todo-${i}">
          <th scope="row">${i}</th>
          <td>${todoArray[i]}</td>
          <td><button class="delete btn btn-primary" onclick="deleteTodo(${i})">delete</button></td>
        </tr>`;
        }
        document.getElementById("tableBody").innerHTML = html;

        // Reset todo input box
        document.getElementById("todoiInput").value = "";
      });

      function deleteTodo(index) {
        todoArray.splice(index, 1);
        document.getElementById(`todo-${index}`).remove();
        console.log(todoArray);
      }
    </script>
  </body>
</html>
